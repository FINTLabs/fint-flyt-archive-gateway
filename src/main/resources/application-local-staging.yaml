fint:
  org-id: fintlabs.no
  flyt:
    gateway:
      application:
        archive:
          client:
            fint-flyt-file:
              base-url: http://localhost:8091
            fint-archive:
              base-url: https://api.felleskomponent.no
              authorization:
                enable: true
    resource-server:
      security:
        api:
          internal:
            enabled: true
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"https://role-catalog.vigoiks.no/vigo/flyt/developer\"]}"
  kafka:
    default-replicas: 1
spring:
  kafka:
    bootstrap-servers: localhost:9092
server:
  port: 8301
