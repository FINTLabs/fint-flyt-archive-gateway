fint:
  application-id: fint-flyt-archive-gateway
  flyt:
    gateway:
      application:
        archive:
          resource:
            refresh:
              interval-ms: 518400000
              topic-retention-time-offset-ms: 86400000
            pull:
              initial-delay-ms: 5000
              fixed-delay-ms: 900000
            base-path: no.fint.model.resource
            entity-pipelines:
              - resource-reference: AdministrativEnhetResource
                class-path: arkiv.noark
              - resource-reference: KlassifikasjonssystemResource
                class-path: arkiv.noark
                sub-entity-pipeline-configuration:
                  reference: klasse
                  key-suffix-filter: klasseId
              - resource-reference: RolleResource
                class-path: arkiv.kodeverk
              - resource-reference: PartRolleResource
                class-path: arkiv.kodeverk
              - resource-reference: KorrespondansepartTypeResource
                class-path: arkiv.kodeverk
              - resource-reference: SaksstatusResource
                class-path: arkiv.kodeverk
              - resource-reference: ArkivdelResource
                class-path: arkiv.noark
              - resource-reference: SkjermingshjemmelResource
                class-path: arkiv.kodeverk
              - resource-reference: TilgangsrestriksjonResource
                class-path: arkiv.kodeverk
              - resource-reference: KlassifikasjonstypeResource
                class-path: arkiv.kodeverk
              - resource-reference: DokumentStatusResource
                class-path: arkiv.kodeverk
              - resource-reference: DokumentTypeResource
                class-path: arkiv.kodeverk
              - resource-reference: JournalpostTypeResource
                class-path: arkiv.kodeverk
              - resource-reference: JournalStatusResource
                class-path: arkiv.kodeverk
              - resource-reference: VariantformatResource
                class-path: arkiv.kodeverk
              - resource-reference: FormatResource
                class-path: arkiv.kodeverk
              - resource-reference: SaksmappetypeResource
                class-path: arkiv.kodeverk
              - resource-reference: TilknyttetRegistreringSomResource
                class-path: arkiv.kodeverk
              - resource-reference: ArkivressursResource
                class-path: arkiv.noark
              - resource-reference: PersonalressursResource
                class-path: administrasjon.personal
                self-link-key-filter: ansattnummer
              - resource-reference: PersonResource
                endpoint-class-path: administrasjon.personal
                class-path: felles
                self-link-key-filter: fodselsnummer

  cache:
    defaultCacheEntryTimeToLiveMillis: 518400000
    defaultCacheHeapSize: 1000000
server:
  max-http-header-size: 40KB
spring:
  profiles:
    include:
      - fint-client
      - fint-oauth2-idp
      - flyt-file-client
      - flyt-kafka
      - flyt-logging
      - flyt-resource-server
logging:
  level:
    no.fintlabs.cache.ehcache.FintEhCacheEventLogger: WARN